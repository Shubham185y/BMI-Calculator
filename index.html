<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <section>
            <header>
                <h1>Body Mass Index</h1>
            </header>
            <div class="height">
                <label for="height">Height (in cm)</label><br>
                <span id="rangeValue">160</span> <br>
                <input type="range" name="" id="height" min="120" max="200" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
            </div>
            <div class="two">

            
            <div class="age">
                <label for="">Age</label> <br>
                <span class="actualage"></span><br>
                <button type="button" onclick="plus()" class="plus">+</button>
                <button type="button" onclick="minus()" class="minus">-</button>

            </div>

            <div class="weight">
                <label for="">Weight</label><br>
                <span class="actualweight"></span><br>
                <button type="button" onclick="weightplus()" class="plus">+</button>
                <button type="button" onclick="weightminus()" class="minus">-</button>

            </div>
        </div>
            <button type="button" class="checkbtn" onclick="showresult()" >Check BMI</button>
        </section>

        <script src="index.js"></script>
    
</body>
</html>
